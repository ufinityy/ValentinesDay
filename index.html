<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ananya ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            /* XO Theme: subtle hearts background */
            background-image: radial-gradient(#ff99aa 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 90%;
            border: 2px solid #ffcccc;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-family: 'Indie Flower', cursive;
        }

        .gif-container img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 10px;
            /* Polaroid style frame */
            border: 8px solid white;
            border-bottom: 25px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transform: rotate(-3deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 0 #cc0000;
        }

        #yesBtn:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            box-shadow: 0 4px 0 #ffcccc;
        }

        /* Hidden success message */
        #success-message {
            display: none;
        }

        .lyrics {
            font-size: 1.1rem;
            color: #ff4d4d;
            margin-top: 15px;
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" id="mainGif" alt="Jake Enhypen">
            </div>
            <h1>Will you be my Valentine, Ananya?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! (XO)</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://tenor.com/view/jake-enhypen-enhypen-eyebrow-raise-stan-twitter-stan-gif-5737533240884340298" id="successGif" alt="Jake Heart">
            </div>
            <h1>XO! You said Yes! ‚ù§Ô∏è</h1>
            <p class="lyrics">"Baby, just say yes, kiss me, down!" üéµ</p>
            <p style="margin-top:10px; color:#555;">See you on Feb 14th! - Love, Deet</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        // Jake-specific guilt trips
        const noTexts = [
            "No?", 
            "Don't do this Ananya!", 
            "Not even for Jake?",   
            "I'll buy you an album!", 
            "Pretty please?", 
            "Makeup? ", 
            "Just click Yes already!", 
        ];

        let noCount = 0;

        noBtn.addEventListener('click', () => {
            noBtn.innerText = noTexts[noCount % noTexts.length];
            noCount++;
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.4}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
            triggerConfetti();
        });

        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
